<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Adicionar link para Font Awesome para usar ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-login a {
            text-decoration: none;
            color: inherit;
            margin: 0 10px; /* Ajustar o espaçamento entre os ícones */
        }
        .social-login i {
            font-size: 2em;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <div class="form-container">
        <form id="loginForm" method="POST" action="/alunos/login">
            <div>
                <label for="username">E-mail:</label>
                <input type="text" id="username" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="senha">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="social-login">
            <a href="/oauth2/authorization/google" title="Login with Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="/oauth2/authorization/github" title="Login with GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="/oauth2/authorization/linkedin" title="Login with LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
    <script src="/scripts/login.js"></script>
</body>
</html>
